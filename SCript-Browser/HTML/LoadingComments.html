<html>
<head />
<body>
	<style>
		body {
			background-color: #12191F;
			overflow: hidden;
		}

		#image {
			height: 50%;
			transform: translate(-50%, -50%);
			position: absolute;
			top: 50%;
			left: 50%;
			padding: 20px;
			resize: none;
			overflow: hidden;
			animation-name: load;
			animation-timing-function: ease-in-out;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}

		@keyframes load {
			0%   {height: 50%;}
			50%  {height: 70%;}
			100%  {height: 50%;}
		}
	</style>

	<img src="Images/DPLogoWhite.png" id="image">
</body>
</html>
