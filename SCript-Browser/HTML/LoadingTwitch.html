<html>
<head />
<body>
	<style>
		body {
			background-color: #6B2497;
			overflow: hidden;
		}

		#image {
			width: 50%;
			transform: translate(-50%, -50%);
			position: absolute;
			top: 50%;
			left: 50%;
			padding: 20px;
			resize: none;
			overflow: hidden;
			animation-name: load;
			animation-timing-function: ease-in-out;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}

		@keyframes load {
			0%   {width: 50%;}
			50%  {width: 70%;}
			100%  {width: 50%;}
		}
	</style>

	<img src="Images/TwitchLogo.png" id="image">
</body>
</html>
