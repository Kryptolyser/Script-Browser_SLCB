<html>
<body>
	<img src="Images/DPLogoWhite.png"/>
	
	<style>
		body {
			width: 100%;
			overflow: hidden;
			background: #12191f;
		}
		
		img {
			width: 40%;
			transform: translate(-50%, -50%);
			position: absolute;
			top: 50%;
			left: 50%;
			padding: 20px;
			resize: none;
			overflow: hidden;
			animation-name: load;
			animation-timing-function: ease-in-out;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}

		@keyframes load {
			0%   {width: 40%;}
			50%  {width: 60%;}
			100%  {width: 40%;}
		}
	</style>
</body>
</html>
